{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
</head>
<body>
    <header>
        <h1>Sticky Notes</h1>
        <nav>
            <a href="{% url 'note_list' %}">All Notes</a>
            <a href="{% url 'note_create' %}">New Note</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>My Sticky Notes App</p>
    </footer>
</body>
</html>
